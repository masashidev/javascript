<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars from appearing */
    }
    canvas {
        display: block; /* Remove default margin of canvas */
    }
    #resize-check {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;

        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: black;
        font-size: 40px;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>
  <p id="resize-check">resize check</p>

  <script src="scripts/canvas.js"></script>
</body>
</html>
