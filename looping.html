<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <h1>LOOPING through</h1>
  <p class="js-random-number"></p>
  <button onclick="changeButtonContent()" class="js-random-number-button"
  >Change Number</button>

  <input type="text" class="word-input" placeholder="word">
  <button onclick="addWordToList()" class="word-submit">
    <span>Submit</span>
  </button>
  <ul class="word-list">
  </ul>
  <div class="show-counter">
    <p>Counter: <span class="display-counter"></span></p>
    <button class="counter-button">Increment</button>
  </div>

  <div class="hover-element">
    <div class="hover-display">
      <p>Hover over me</p>
    </div>
  </div>

  <div class="change-sentences-box" style="display:flex;">
    <p><span class="sentence-display" style=
      "background-color:aquamarine;
      width: 500px;"
      >A</span></p>
    <button class="stop-button">Stop</button>
    <button class="start-button">Start</button>
  </div>

  <script src="scripts/looping.js">
  </script>
</body>
</html>
